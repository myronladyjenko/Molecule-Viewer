<!DOCTYPE html>
<html>
    <head> 
        <link rel="stylesheet" type="text/css" href="../css_files/upload_molecule_styles.css">
        <link rel="stylesheet" type="text/css" href="../css_files/general_styles.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

  <body style="margin-bottom: 20px;">
    <div id="navigation-bar-placeholder"> </div>

    <h1> File Upload </h1>
        <form action="molecule" enctype="multipart/form-data" method="post"> 
            <p> <input type="file" id="sdf_file" name="filename"/> </p>

            <h3> Enter the rotation for the molecule </h3>
            <p> <label> Roll:&nbsp  </label> <input type="number" id="roll" name="roll"> </p>
            <p> <label> Pitch: </label> <input type="number" id="pitch" name="pitch"> </p>
            <p> <label> Yaw:&nbsp </label> <input type="number" id="yaw" name="yaw"> </p>

            <p> <input type="submit" value="Upload"/> </p> 
        </form>
  </body>
</html>
