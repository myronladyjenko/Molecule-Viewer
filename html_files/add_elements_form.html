<body id="promt-element-form">
    <div class="align-cancel">
        <h1> <u> Enter element's attributes </u> </h1>

        <p class="nav-space"> </p>
        <button onclick="performActionForClose()" class="material-symbols-outlined cancel-icon"> cancel </button>
        <script>
            function performActionForClose() {
                $(".prompt-form").addClass("hidden");
                $("#main-page").removeClass("blur");
            }
        </script>
    </div>

    <br>
    <form enctype="multipart/form-data" method="post"> 
        <div id="pop-up" title="Error. Incorrect value" style="display: none;">
            <p id="pop-up-message"></p>
        </div>

        <div>  
            <p> Enter radius: <input style="font-size: large;" type="number" id="radius" name="radius"> </p>
        </div>

        <br>
        <p> Choose three colors for the element gradient: </p>
        <div>
            <label> First color: </label>
            <input type="color" id="col1" name="color1" value="#e66465">
        </div>

        <div>
            <label > Second color: </label>
            <input type="color" id="col2" name="color2" value="#f6b73c">
        </div>

        <div>
            <label > Third color:</label>
            <input type="color" id="col3" name="color3" value="#ADD8E6">
        </div>

        <p style="text-align: center;"> <input class="style-enter-button" type="submit" value="Enter"/> </p> 
    </form>
</body>
